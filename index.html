<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

</head>
<div id="inputPanel">
  <h3><img id="story" src="wordd.png" alt=""></h3>
  <p>City:
    <input id="city" type="text" placeholder="city">
  </p>
  <p>Least favorite food:
    <input id="leastfavfood" type="text" placeholder="least favorite food">
  </p>
  <p>Weather:
    <input id="weather" type="text" placeholder="weather">
  </p>
  <p>Adjective:
    <input id="adj" type="text" placeholder="adjective">

  <p>Animal:

  </p>
  <p>Adjective:

  <p>Object:
    <input id="object" type="text" placeholder="object">
  </p>
  <p>Verb:
    <input id="verb" type="text" placeholder="verb">
  </p>
  <p>Body Part:
    <input id="body" type="text" placeholder="body part">

  <p>Restaurant :

  </p>
  <p>Plural Noun:
    <input id="plural" type="text" placeholder="plural noun">
  </p>

  <button id="submit">Submit</button>
  <p id="warning">Leave no question behind</p>

</div>
<div id="outputPanel">
  <p>Results..</p>
  <p id="theStory">Cool Story Bro</p>
  <button id="again">Again?</button>
</div>
<script>
  const inputPanel = document.querySelector("#inputPanel");
  const outputPanel = document.querySelector("#outputPanel");
  const warning = document.querySelector("#warning");

  const submit = document.querySelector("#submit");
  submit.addEventListener("click", writeStory, false);

  const again = document.querySelector("#again");
  again.addEventListener("click", resetPage, false);

  document.querySelector('#city').focus();

  const city = document.querySelector('#city');
  const leasfavfood = document.querySelector("#leasfavfood");
  const weather = document.querySelector('#weather');
  const adj = document.querySelector('#adj');
  const animal = document.querySelector('#animal');
  const adj2 = document.querySelector('#adj2');
  const object = document.querySelector('#object');
  const verb = document.querySelector('#verb');
  const body = document.querySelector('#body');
  const rest = document.querySelector('#rest');
  const plural = document.querySelector('#plural');
  const theStory = document.querySelector("#theStory");

  window.addEventListener("keydown", keydownHandler, false);

  function keydownHandler(event) {
    console.log("Enter key pressed");

  }

  function checkComplete() {
    //verify the user filled in the form

  }

  function writeStory() {
    //grab the input values to write the story
    let story = "This story takes place in "
    story += city.value
    story += ". There was a ripe young " + leastfavfood.value + " . Relaxing on a " + weather.value + " day. "
    story += " When all of a sudden a giant " + adj.value
    story += animal.value + " started running at it! " + " The " + adj2.value + " youngling needed to defend itself so it picked up the nearest thing which was a "
    story += object.value + " . As the creature came closer, the youngling started to " + verb.value
    story += ". The youngling was not quick enough and the creature ate it's " + body.value + ". The creature did not like the taste and spit it out. Sorry about that, it said. How about I take you to " + rest.value + " it's my treat."
    story += " Then they became best " + plural.value


    theStory.innerHTML = story
    
    outputPanel.className = "displayBlock"
    inputPanel.className = "displayNone"

  }

  function resetPage() {
    outputPanel.className = "displayNone"
    inputPanel.className = "displayBlock"
    //put stuff here to reset the page so the user can try again

  }
</script>

</html>
